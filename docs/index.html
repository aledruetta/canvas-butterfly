<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Butterfly</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container text-center">
      <div class="row">
        <div class="col-12-sm">

          <h1>Univesp Butterfly Simulator</h1>
          <div class="canvas">
            <div class="info">
              <div class="text-left">
                x: <span class="info--item" data-bind="text: x"></span>
              </div>
              <div class="text-left">
                y: <span class="info--item" data-bind="text: y"></span>
              </div>
              <div class="text-left">
                t: <span class="info--item" data-bind="text: t"></span>
              </div>
            </div>
            <canvas id="canvas" width="800" height="600"></canvas>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-12-sm">

          <div class="controls text-center">
            <form class="form-controls form-inline" data-bind="submit: submit">

              <label for="angle">Ângulo:</label>
              <input id="angle" class="form-control" type="number"
              data-bind="value: vAngleD,
              valueUpdate: true">

              <label for="v0">V<sub>0</sub>:</label>
              <input id="v0" class="form-control" type="number" data-bind="value: v0Vector">

              <input class="form-control btn-danger" type="submit" value="Chutar">

            </form>

            <p><em><sup>*</sup>Por enquanto, você só poderá modificar ângulo e módulo da velocidade inicial.</em></p>

          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
