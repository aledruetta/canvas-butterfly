<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Butterfly</title>

    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <h1>Univesp Butterfly Animator</h1>
      <canvas id="canvas" width="800" height="600"></canvas>
      <div class="controls">
        <form class="" data-bind="submit: submit">
          <label for="angle">Ângulo:</label>
          <input id="angle" type="number"
            data-bind="value: thetaDeg,
                       valueUpdate: true">

          <label for="v0">V<sub>0</sub>:</label>
          <input id="v0"type="number" data-bind="value: v0">

          <label for="x">x:</label>
          <input id="x" type="text" data-bind="value: x" readonly>

          <label for="y">y:</label>
          <input id="y" type="text" data-bind="value: yCart" readonly>

          <input type="submit" value="Animar">
        </form>
        <p><em><sup>*</sup>Por enquanto, você só pode modificar ângulo e módulo da velocidade inicial.</em></p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
